<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparativa de Hardware</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Comparativa de Hardware</h1>

        <div class="form-group">
            <label for="hardware1">Hardware 1:</label>
            <input type="text" id="hardware1" placeholder="Ej: Ryzen 7 7800X3D">
        </div>

        <div class="form-group">
            <label for="hardware2">Hardware 2:</label>
            <input type="text" id="hardware2" placeholder="Ej: Intel i7 14700K">
        </div>

        <button id="compararBtn">Comparar</button>

        <h2>Resultado:</h2>
        <pre id="resultado"></pre>
    </div>

    <script src="js/comparar.js"></script>
</body>
</html>
